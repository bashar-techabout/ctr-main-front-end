<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"

    <link rel="stylesheet" href="/src/style.css" />
    <title>CTRSpace | Login</title>
  </head>
  <body class="overflow-x-hidden font-karla">
    <main>
      <section
        class="bg-[url(/images/header-bg.png)] bg-no-repeat bg-cover w-full py-20"
      >
        <div class="max-w-3xl mx-auto text-center px-4">
          <a
            href="/"
            class="inline-block mb-16"
            data-aos="fade-down"
            data-aos-delay="50"
          >
            <img
              src="/images/ctr-space-logo.png"
              alt="ctr-space-logo"
              class="max-w-full"
            />
          </a>
          <div
            class="bg-white rounded-md sm:px-10 sm:py-10 py-8 px-4"
            data-aos="zoom-in"
            data-aos-delay="150"
          >
            <form class="space-y-5" action="#" method="post">
              <div data-aos="fade-up" data-aos-delay="200">
                <label for="username" class="sr-only">Username or Email</label>
                <div
                  class="flex items-center gap-3 rounded-lg border border-gray-200 bg-gray-50 px-4 py-3 focus-within:border-gray-300"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 640 640"
                    class="size-5 shrink-0 fill-gray-400"
                  >
                    <path
                      d="M320 312C386.3 312 440 258.3 440 192C440 125.7 386.3 72 320 72C253.7 72 200 125.7 200 192C200 258.3 253.7 312 320 312zM290.3 368C191.8 368 112 447.8 112 546.3C112 562.7 125.3 576 141.7 576L498.3 576C514.7 576 528 562.7 528 546.3C528 447.8 448.2 368 349.7 368L290.3 368z"
                    />
                  </svg>
                  <input
                    id="username"
                    name="username"
                    type="text"
                    placeholder="Username or Email"
                    class="w-full bg-transparent text-gray-700 placeholder-gray-400 outline-none"
                  />
                </div>
              </div>

              <div data-aos="fade-up" data-aos-delay="275">
                <label for="password" class="sr-only">Password</label>
                <div
                  class="flex items-center gap-3 rounded-lg border border-gray-200 bg-gray-50 px-4 py-3 focus-within:border-gray-300"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 640 640"
                    class="size-5 shrink-0 fill-gray-400"
                  >
                    <path
                      d="M256 160L256 224L384 224L384 160C384 124.7 355.3 96 320 96C284.7 96 256 124.7 256 160zM192 224L192 160C192 89.3 249.3 32 320 32C390.7 32 448 89.3 448 160L448 224C483.3 224 512 252.7 512 288L512 512C512 547.3 483.3 576 448 576L192 576C156.7 576 128 547.3 128 512L128 288C128 252.7 156.7 224 192 224z"
                    />
                  </svg>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Password"
                    class="w-full bg-transparent text-gray-700 placeholder-gray-400 outline-none"
                  />
                  <button
                    type="button"
                    class="ml-1 rounded-md text-gray-400 hover:text-gray-600 cursor-pointer"
                    data-password-toggle
                    aria-controls="password"
                    aria-label="Show password"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 640 640"
                      class="size-5 fill-gray-400 hidden"
                      data-icon="eye-off"
                    >
                      <path
                        d="M320 96C239.2 96 174.5 132.8 127.4 176.6C80.6 220.1 49.3 272 34.4 307.7C31.1 315.6 31.1 324.4 34.4 332.3C49.3 368 80.6 420 127.4 463.4C174.5 507.1 239.2 544 320 544C400.8 544 465.5 507.2 512.6 463.4C559.4 419.9 590.7 368 605.6 332.3C608.9 324.4 608.9 315.6 605.6 307.7C590.7 272 559.4 220 512.6 176.6C465.5 132.9 400.8 96 320 96zM176 320C176 240.5 240.5 176 320 176C399.5 176 464 240.5 464 320C464 399.5 399.5 464 320 464C240.5 464 176 399.5 176 320zM320 256C320 291.3 291.3 320 256 320C244.5 320 233.7 317 224.3 311.6C223.3 322.5 224.2 333.7 227.2 344.8C240.9 396 293.6 426.4 344.8 412.7C396 399 426.4 346.3 412.7 295.1C400.5 249.4 357.2 220.3 311.6 224.3C316.9 233.6 320 244.4 320 256z"
                      />
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 640 640"
                      class="size-5 fill-gray-400"
                      data-icon="eye"
                    >
                      <path
                        d="M73 39.1C63.6 29.7 48.4 29.7 39.1 39.1C29.8 48.5 29.7 63.7 39 73.1L567 601.1C576.4 610.5 591.6 610.5 600.9 601.1C610.2 591.7 610.3 576.5 600.9 567.2L504.5 470.8C507.2 468.4 509.9 466 512.5 463.6C559.3 420.1 590.6 368.2 605.5 332.5C608.8 324.6 608.8 315.8 605.5 307.9C590.6 272.2 559.3 220.2 512.5 176.8C465.4 133.1 400.7 96.2 319.9 96.2C263.1 96.2 214.3 114.4 173.9 140.4L73 39.1zM236.5 202.7C260 185.9 288.9 176 320 176C399.5 176 464 240.5 464 320C464 351.1 454.1 379.9 437.3 403.5L402.6 368.8C415.3 347.4 419.6 321.1 412.7 295.1C399 243.9 346.3 213.5 295.1 227.2C286.5 229.5 278.4 232.9 271.1 237.2L236.4 202.5zM357.3 459.1C345.4 462.3 332.9 464 320 464C240.5 464 176 399.5 176 320C176 307.1 177.7 294.6 180.9 282.7L101.4 203.2C68.8 240 46.4 279 34.5 307.7C31.2 315.6 31.2 324.4 34.5 332.3C49.4 368 80.7 420 127.5 463.4C174.6 507.1 239.3 544 320.1 544C357.4 544 391.3 536.1 421.6 523.4L357.4 459.2z"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <div
                class="flex items-center justify-between pt-1"
                data-aos="fade-up"
                data-aos-delay="350"
              >
                <label
                  class="inline-flex cursor-pointer items-center gap-2 font-semibold"
                >
                  <input type="checkbox" class="peer sr-only" checked />
                  <span
                    class="grid size-5 place-items-center rounded border-2 border-[#02bc7d] peer-checked:bg-[#02bc7d]"
                  >
                    <svg
                      viewBox="0 0 20 20"
                      class="size-4 text-white"
                      fill="currentColor"
                    >
                      <path
                        d="M16.7 5.3a1 1 0 0 1 0 1.4l-8 8a1 1 0 0 1-1.4 0l-4-4a1 1 0 1 1 1.4-1.4L8 12.6l7.3-7.3a1 1 0 0 1 1.4 0Z"
                      />
                    </svg>
                  </span>
                  <span>Remember</span>
                </label>

                <a
                  href="#"
                  class="font-semibold text-[#02bc7d] hover:text-emerald-700"
                  >Forgot password?</a
                >
              </div>

              <button
                type="submit"
                class="w-full rounded cursor-pointer bg-cta-gradient px-6 py-3.5 text-center text-sm font-semibold uppercase tracking-wide transition hover:opacity-90 focus:outline-none focus:ring-4 focus:ring-orange-200"
                data-aos="fade-up"
                data-aos-delay="425"
              >
                Login
              </button>

              <div
                class="h-px w-full bg-gray-200 my-4"
                data-aos="fade"
                data-aos-delay="475"
              ></div>

              <p
                class="text-center text-gray-600"
                data-aos="fade-up"
                data-aos-delay="500"
              >
                Need an account?
                <a
                  href="#"
                  class="font-semibold text-[#02bc7d] hover:text-emerald-700 ms-2"
                  >Sign up</a
                >
              </p>
            </form>
          </div>
          <ul class="flex items-center justify-center gap-5 mt-16">
            <li data-aos="zoom-in" data-aos-delay="100">
              <a href="#">
                <img
                  src="/images/reg-log-facebook.png"
                  alt="facebook"
                  class="max-w-full w-11 h-11"
                />
              </a>
            </li>
            <li data-aos="zoom-in" data-aos-delay="200">
              <a href="#">
                <img
                  src="/images/reg-log-instagram.png"
                  alt="instagram"
                  class="max-w-full w-11 h-11"
                />
              </a>
            </li>
            <li data-aos="zoom-in" data-aos-delay="300">
              <a href="#">
                <img
                  src="/images/reg-log-linkedin.png"
                  alt="linkedin"
                  class="max-w-full w-11 h-11"
                />
              </a>
            </li>
            <li data-aos="zoom-in" data-aos-delay="400">
              <a href="#">
                <img
                  src="/images/reg-log-whatsapp.png"
                  alt="whatsapp"
                  class="max-w-full w-11 h-11"
                />
              </a>
            </li>
            <li data-aos="zoom-in" data-aos-delay="500">
              <a href="#">
                <img
                  src="/images/reg-log-telegram.png"
                  alt="telegram"
                  class="max-w-full w-11 h-11"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script>
      (() => {
        function getInput(btn) {
          const id = btn.getAttribute("aria-controls");
          if (id) return document.getElementById(id);

          let el = btn.previousElementSibling;
          while (el && el.tagName !== "INPUT") el = el.previousElementSibling;
          return el || null;
        }

        function sync(btn) {
          const input = getInput(btn);
          if (!input) return;

          const eye = btn.querySelector('[data-icon="eye"]');
          const eyeOff = btn.querySelector('[data-icon="eye-off"]');

          const showing = input.type === "text";
          if (eye) eye.classList.toggle("hidden", showing);
          if (eyeOff) eyeOff.classList.toggle("hidden", !showing);

          btn.setAttribute("aria-pressed", showing ? "true" : "false");
          btn.setAttribute(
            "aria-label",
            showing ? "Hide password" : "Show password"
          );
        }

        function toggle(btn) {
          const input = getInput(btn);
          if (!input) return;
          input.type = input.type === "password" ? "text" : "password";
          sync(btn);
        }

        document.addEventListener("click", (e) => {
          const btn = e.target.closest("[data-password-toggle]");
          if (!btn) return;
          toggle(btn);
        });

        window.addEventListener("DOMContentLoaded", () => {
          document.querySelectorAll("[data-password-toggle]").forEach(sync);
        });
      })();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/src/scripts.js"></script>
  </body>
</html>
